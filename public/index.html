<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Message Form</title>
        <link rel="stylesheet" href="dist/styles.css" />
        <script src="dist/myscript.js"></script>
    </head>
    <body class="antialiased bg-orange-500">
        <div class="flex w-full min-h-screen justify-center items-center">
            <!-- background -->
            <div class="flex flex-col md:flex-row space-y-6 md:space-x-3 bg-indigo-100 w-full max-w-6xl p-8 shadow-lg md:max-h-screen">
                <!-- message section -->
                <div class="flex flex-col space-y-1 md:w-full max-h-screen pt-5">
                    <!-- welcome part -->
                    <div class="md:pt-3">
                        <h1 class="font-bold text-2xl">Welcome <span>&#128075;</span> </h1>
                        <p class="pt-3 pb-3 text-sm text-gray-500 tracking-wide">All the messages posted by you.</p>
                    </div>
                    <!-- message part -->
                    <div id="userMessages" class="md:flex-auto flex-col space-y-3 py-10 pt-6 items-center overflow-y-auto max-h-[32rem]">
                        
                        <!-- <div class="flex bg-white shadow-lg pr-10 pl-3 hover:bg-gray-100 items-center justify-center md:justify-start">
                            <figure class="md:flex items-center bg-slate-100 rounded-xl p-1 md:p-1">
                                <div class="bg-indigo-100 w-14 h-14 flex items-center justify-center mx-auto">
                                    <div class="bg-purple-500 w-8 h-8 m-3 mt-3 justify-center flex">
                                        <h1 class="flex font-bold text-lg text-white items-center ">JP</h1>
                                    </div>
                                </div>
                                <div class="pt-3 md:p-4 text-center md:text-left space-y-1">
                                    <figcaption class="font-medium">
                                        <div class="text-sky-500 dark:text-sky-400">
                                          Jithin
                                        </div>
                                    </figcaption>
                                    <p class="text-sm font-medium mt-0.5 text-gray-500">
                                      Discover the concepts, reference, guides and tutorials.
                                    </p>
                                </div>
                              </figure>
                        </div> -->
                        

                        <script id="blockofstuffs" type="text/html">
                            <figure class="md:flex items-center bg-slate-100 rounded-xl p-1 md:p-1">
                                <div class="outerColor bg-blue-100 w-14 h-14 rounded flex items-center justify-center mx-auto">
                                    <div class="innerColor bg-blue-500 w-8 h-8 rounded justify-center flex">
                                        <h1 class="flex uppercase font-bold text-white text-lg items-center">{avatar}</h1>
                                    </div>
                                </div>
                                <div class="pt-3 md:p-4 text-center md:text-left space-y-1">
                                    <figcaption class="font-medium">
                                        <div class="text-sky-500 dark:text-sky-400">
                                          {name}
                                        </div>
                                    </figcaption>
                                    <p class="text-sm font-medium mt-0.5 text-gray-500">
                                      {message}
                                    </p>
                                </div>
                              </figure>
                        </script>
                    </div>
                    
                    
                </div>
                <!-- form section -->
                <div class="pb-8">
                    <!-- white box -->
                    <div class=" bg-white shadow-lg p-8 pb-14 md:w-68 rounded">
                        <div class="justify-center text-center px-4 pb-4">
                            <img class="w-14 h-14 md:w-30 rounded-md mx-auto" src="logo.jpg" alt="" width="384" height="512">
                            <h1 class="font-bold text-2xl">Welcome!</h1>
                            <p class="pt-2 text-sm text-gray-500">Write your message along with contact information. </p>
                        </div>
                        <!-- form goes here -->
                        <form action="" class="flex flex-col space-y-1 text-gray-500">
                            <div class="flex flex-col md:flex-row md:space-x-3"><div class="py-2">
                                <label for="" class="text-sm text-black">First name <span class="text-red-700">*</span></label>
                                <input type="text" placeholder="first name" id="fname" required class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-indigo-400">
                            </div>
                            <div class="py-2">
                                <label for="" class="text-sm text-black">Last name</label>
                                <input type="text" placeholder="last name" id="lname" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-indigo-400">
                            </div></div>
                            <div class="py-2">
                                <label for="" class="text-sm text-black">Email <span class="text-red-700">*</span></label>
                                <input type="email" placeholder="example@gmail.com" id="email" required class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-indigo-400">
                            </div>
                            <div class="py-2">
                                <label for="" class="text-sm text-black">Message <span class="text-red-700">*</span></label>
                                <textarea rows=2 id="msg" required class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
                            </div>
                            <button id="sendbtn" class="inline-block bg-blue-700 hover:bg-blue-600 outline-none ring-1 ring-blue-300 text-white font-bold rounded-md px-6 py-2 text-sm">Save</button>
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
